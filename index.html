<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
      <form action="">
        <label for=""><input type="email" name="email" placeholder="Email"></label>
        <button type="button">Entrar</button>
        <main>
          <form action="" id="evaluation-form">
            <label for=""><input type="text" name="nome" id="input-name" placeholder="Nome"></label>
            <label for=""><input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome"></label>
            <label for=""><input type="email" id="input-email" placeholder="Email"></label>
            <label for="">
              <input type="select" id="house">
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
          </label>
          </form>
        </main>
      </form>
    </header>
  </body>
</html>
