<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/libs/bootstrap.css">
</head>

<body>
  <!-- requisito 1 -->
  <header class="header">
    <!-- requisito 2 -->
    <div class="header-div">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
    </div>
    <!-- requisito 4 -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- requisito 3 -->
    <div class="header-div">
      <form method="GET" class="trybewarts-login">
        <div id="validation">
          <input id="validation-one" type="email" name="email" placeholder="Email" class="form-control-sm"
            autocomplete="email">
          <input id="validation-two" type="password" name="password" placeholder="Senha" class="form-control-sm"
            autocomplete="current-password">
        </div>
        <button id="button-one" type="submit" class="btn btn-light">Entrar</button>
      </form>
    </div>
  </header>

  <!-- Requisito 5 -->
  <main>
    <div id="centralizando">
      <div id="form-data"></div>
      <form id="evaluation-form">

        <h2 class="display-6">Formulário de Cadastro</h2>
        <p>Preencha os campos abaixo para dar prosseguimento ao cadastro.</p>

        <section>
          <!-- Requisito 8 -->
          <div id="position-name" class="position-name">
            <!--Criando div para posicionamento requisito 10-->
            <div class="first-part-form">
              <label>Nome:</label>
              <input type="text" name="nome" id="input-name" placeholder="Nome" class="form-control-sm">
            </div>
            <div class="first-part-form">
              <label>Sobrenome:</label>
              <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" class="form-control-sm">
            </div>
          </div>

          <div id="position-email-house" class="position-name">
            <!--Criando div para posicionamento requisito 11-->
            <div class="first-part-form">
              <label for="input-email">Email:</label>
              <input class="form-control-sm" type="email" id="input-email" name="email" placeholder="Email">
            </div>
            <!-- Requisito 9 -->
            <div class="first-part-form">
              <label for="house">Escolha sua Casa:</label>
              <select id="house" class="form-control-sm">
                <option value="" hidden disabled selected id="select-option">--selecione uma opção--</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
              </select>
            </div>
          </div>
        </section>

        <hr>

        <section>
          <!--Requisito 12-->
          <div id="position-radio" class="second-part-form">
            <div>
              <label id="label-family">Qual sua família?</label>
            </div>
            <!--Incluindo id label-family-->
            <div id="familiaRet" class="second-part-form">

              <label for="frontend">
                <input class="resutInp " type="radio" value="Frontend" name="family" id="frontend">Frontend
              </label>

              <label for="backend">
                <input class="resutInp" type="radio" value="Backend" name="family" id="backend">Backend
              </label>

              <label for="fullStack">
                <input class="resutInp" type="radio" value="FullStack" name="family" id="fullStack">FullStack
              </label>
            </div>

            <!--Requisito 13-->
            <div>
              <div>
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              </div>
              <div>
                <input type="checkbox" value="HoFs" class="subject"> HoFs
                <!--Informação de referencia-->
              </div>
              <div>
                <input type="checkbox" value="Jest" class="subject"> Jest
                <!--Informação de referencia-->
              </div>
              <div>
                <input type="checkbox" value="Promises" class="subject">Promises
                <!--Informação de referencia-->
              </div>
              <div>
                <input type="checkbox" value="React" class="subject">React
                <!--Informação de referencia-->
              </div>
              <div>
                <input type="checkbox" value="SQL" class="subject">SQL
                <!--Informação de referencia-->
              </div>
              <div>
                <input type="checkbox" value="Python" class="subject">Python
                <!--Informação de referencia-->
              </div>
            </div>
        </section>
        <section>
          <!-- Requisito 14 -->
          <section>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input class="nota" type="radio" value="1" name="rate">1
            <input class="nota" type="radio" value="2" name="rate">2
            <input class="nota" type="radio" value="3" name="rate">3
            <input class="nota" type="radio" value="4" name="rate">4
            <input class="nota" type="radio" value="5" name="rate">5
            <input class="nota" type="radio" value="6" name="rate">6
            <input class="nota" type="radio" value="7" name="rate">7
            <input class="nota" type="radio" value="8" name="rate">8
            <input class="nota" type="radio" value="9" name="rate">9
            <input class="nota" type="radio" value="10" name="rate">10
          </section>
          <section>
            <!--Requisito 15-->
            <div id="movendoTextarea">
              <label class="textarea">Deixe seu comentário:</label>
              <textarea id="textarea" maxlength="500" cols="30" rows="10" class="textarea"></textarea>
              <div id="counter">500 caracteres restantes</div>
            </div>

            <!-- Requisito 16 -->
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" value="true" id="agreement">
          </section>
          <!-- Requisito 17 -->
          <button type="submit" id="submit-btn" class="btn btn-secondary" disabled>Enviar</button>
        </section>
      </form>
      <!-- Requisito 7 -->
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Grande">
    </div>
  </main>
  <!-- Requisito 19 -->
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="/script.js"></script>
</body>

</html>
