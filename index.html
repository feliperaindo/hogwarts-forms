<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- requisito 1 -->
  <header class="header">

    <!-- requisito 2 -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
    <!-- requisito 4 -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- requisito 3 -->
    <form method="GET" class="trybewarts-login">
      <div id="validation">
      <label><input id="validation-one" type="email" name="email" placeholder="Email"></label>
      <label><input id="validation-two" type="password" name="password" placeholder="Senha"></label>
      <!--Correção do atributo senha (Alterado para 'S' maiusculo)-->
    </div>
      <button id="button-one" type="submit">Entrar</button>
    </form>
  </header>
  <!-- Requisito 5 -->
  <main>

    <form id="evaluation-form">
      <!-- Requisito 8 -->
      <div id="position-name">
        <!--Criando div para posicionamento requisito 10-->
        <label for="input-name"><input type="text" name="nome" id="input-name" placeholder="Nome"></label>

        <label for="input-lastname"><input type="text" name="sobrenome" id="input-lastname"
            placeholder="Sobrenome"></label>
      </div>

      <div id="position-email-house">
        <!--Criando div para posicionamento requisito 11-->
        <label for="input-email"><input type="email" id="input-email" name="email" placeholder="Email"></label>
        <!-- Requisito 9 -->
        <label for="house">Escolha sua Casa:</label>
        <select id="house" required>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
        </select>
      </div>
      <!--Requisito 12-->
      <div id="position-radio">
        <div>
          <label id="label-family">Qual sua família?</label>
        </div>
        <!--Incluindo id label-family-->
        <div>
          <input type="radio" value="Frontend" name="family">Frontend
        </div>
        <div>
          <input type="radio" value="Backend" name="family">Backend
        </div>
        <div>
          <input type="radio" value="FullStack" name="family">FullStack
        </div>
      </div>
      <!--Requisito 13-->
      <div id="position-radio">
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div>
          <input type="checkbox" value="HoFs" class="subject"> HoFs
          <!--Informação de referencia-->
        </div>
        <div>
          <input type="checkbox" value="Jest" class="subject"> Jest
          <!--Informação de referencia-->
        </div>
        <div>
          <input type="checkbox" value="Promises" class="subject">Promises
          <!--Informação de referencia-->
        </div>
        <div>
          <input type="checkbox" value="React" class="subject">React
          <!--Informação de referencia-->
        </div>
        <div>
          <input type="checkbox" value="SQL" class="subject">SQL
          <!--Informação de referencia-->
        </div>
        <div>
          <input type="checkbox" value="Python" class="subject">Python
          <!--Informação de referencia-->
        </div>
      </div>

      <!-- Requisito 14 -->
      <section>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </section>
      <section>
        <!--Requisito 15-->
        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" cols="30" rows="10" class="textarea"></textarea>
        <!-- Requisito 16 -->
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </section>
      <!-- Requisito 17 -->
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <!-- Requisito 7 -->
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Grande">
  </main>
  <!-- Requisito 19 -->
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="/script.js"></script>
</body>

</html>
